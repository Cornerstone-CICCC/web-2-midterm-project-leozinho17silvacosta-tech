<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CostaFlix - Search Movies</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <header class="header">

        <div class="navigation">
            <p id="home-section">HOME</p>
            <p id="about-section">ABOUT</p>
        </div>

        <div class="logo">
            <img src="../images/Logo CostaFlix.png" alt="CostaFlix Logo">
        </div>

        <div class="responsive-buttons">
            <div class="dark-mode-button" id="theme-toggle">
                <img src="../images/logo dark mode.png" alt="Toggle Dark/Light Mode">
            </div>

            <div class="language-button" id="lang-toggle">
                <img src="../images/logo language dark mode.png" alt="Toggle Language">
            </div>
        </div>
    </header>

    <section class="search-section">
        <h2>Search Movies & TV Shows</h2>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Type a movie or show name...">
            <button id="search-btn">Search</button>
        </div>
    </section>

    <section class="results-section">
        <h2>Results</h2>
        <div id="results-container" class="results-grid"></div>
    </section>

    <footer class="site-footer">
    <p>Â© 2025 CostaFlix. All rights reserved.</p>
</footer>

    <script src="../search-section/search.js"></script>
</body>
</html>
